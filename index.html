<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gum</title>
  
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon">

  <link rel="stylesheet" href="./style.css">

<body>
  <div class="wrapper">
    <header>
      <div class="logo"><img  class="logo-pic" src="./logo.svg" alt="logo"></div>

      <h1>A simple Framer template for <br> your store. Embed products <br>from services like Gumroad.</h1>

      <a href="https://login.framer.com/?origin=framer-web&redirect=https%3A%2F%2Fframer.com%2Fprojects%2Fnew%3Fduplicate%3DtRjlHXuuiFbtERmCHbAs" class=" link link-remix"  target="_blank"> Remix </a>

      <a class=" link link-follow" href="https://twitter.com/benjaminnathan" target="_blank">Follow</a>
    </header>

    <main>
      <article class="product">
        <img src="./assets/images/pic1.webp" alt="iOS Icon" class="product-img firct-img" >
        <h2 class="product-title product-title-first" >iOS Icons</h2>
        <p class="product-text product-text-first">Traf</p>
      </article>

      <article class="product">
        <img src="./assets/images/pic2.webp" alt="iOS Icon" class="product-img second-img " >

        <p class="product-text">John David Maza</p>
      </article>

      <article class="product">
        <img src="./assets/images/pic3.webp" alt="iOS Icon" class="product-img third-img">
        <h2 class="product-title product-title-third">Chrome Style Template Bundle</h2>
        <p class="product-text product-text-third">Design Syndrome</p>
      </article>

      <article class="product">
        <img src="./assets/images/pic4.webp" alt="iOS Icon" class="product-img fourth-img">
        <h2 class="product-title">Random Typeface</h2>
        <p class="product-text">Other Side Store</p>
      </article>
    </main>
    <footer>
      <ul>
        <li><a href="#"></a>Remix</li>
        <li><a href="#"></a>Twitter</li>
        <li><a href="#"></a>Lorem</li>
      </ul>
      <a href="https://twitter.com/benjaminnathan" target="_blank" class="footer-link" >By Benjamin</a>
    </footer>
  </div>

</html>
